<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Math&Trivia</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="puntaje">
                <img src="img/puntos.png" alt="">
                <span class="puntos" id="puntos">0</span>
            </div>
            <h1>MATH&TRIVIA</h1>
            <div class="jugador">
                <span class="nombre" id="nombre">Martín</span>
                <img src="img/user.png" alt="">
            </div>
        </header>

        <!-- SECCIÓN MENU DEL JUEGO -->
        <main class="menu">
            <h2>Bienvenid@ <span id="nombre-jugador">Martín</span></h2>
            <p>Selecciona una categoría..</p>
            <div class="categorias">
                <div class="categoria" id="universonumerico">
                    <img src="img/universonumerico.png" alt="" class="foto-categoria">
                    <h3>Universo Numerico</h3>
                </div>
                <div class="categoria" id="operacionesmatematicas">
                    <img src="img/operacionesmatematicas.png" alt="" class="foto-categoria">
                    <h3>Concepto Numerico</h3>
                </div>
                <div class="categoria" id="propiedadesnumericas">
                    <img src="img/propiedades numericas.png" alt="" class="foto-categoria">
                    <h3>Propiedades Numericas</h3>
                </div>
                <div class="categoria" id="operacionesnumericas">
                    <img src="img/operacionesnumericas.png" alt="" class="foto-categoria">
                    <h3>Operaciones Numericas</h3>
                </div>
                <div class="categoria" id="teoriaconjuntos">
                    <img src="img/teoriaconjuntos.png" alt="" class="foto-categoria">
                    <h3>Teoria de Conjuntos</h3>
                </div>
                <div class="categoria" id="operacionesconjunto">
                    <img src="img/operacionesconjunto.png" alt="" class="foto-categoria">
                    <h3>Operaciones de Conjuntos</h3>
                </div>
            </div>
        </main>
    </div>

    <script src="js/menu.js"></script>
</body>
</html>
